<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications - Kaustubh</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Old Money Style */
        body {
            background-color: #f5efe0; /* Beige */
            font-family: "Playfair Display", serif;
            color: #3e2c1c;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #2e1a0f;
            border-bottom: 2px solid #c2a476;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Certificates Grid */
        .certificates {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .certificate {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
            text-align: center;
        }

        .certificate:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .certificate iframe {
            width: 100%;
            height: 200px;
            border-radius: 5px;
        }

        .certificate p {
            font-size: 1.1rem;
            margin-top: 10px;
            font-weight: bold;
        }

        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 1rem;
            text-decoration: none;
            background-color: #c2a476;
            color: #fff;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .download-btn:hover {
            background-color: #a8875a;
        }

        /* Back to Home Button */
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            background-color: #c2a476;
            color: #fff;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .back-button:hover {
            background-color: #a8875a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Certifications</h1>
        <div class="certificates">
            <div class="certificate">
                <iframe src="https://github.com/kaustubhdev10/portfolio-website/blob/main/MongoDB%20.pdf"></iframe>
                <p>MongoDB Expert</p>
                <a href="certificates/cert1.pdf" download class="download-btn">Download</a>
            </div>
            <div class="certificate">
                <iframe src="certificates/cert2.pdf"></iframe>
                <p>Machine Learning Specialist</p>
                <a href="certificates/cert2.pdf" download class="download-btn">Download</a>
            </div>
            <div class="certificate">
                <iframe src="certificates/cert3.pdf"></iframe>
                <p>Cybersecurity Expert</p>
                <a href="certificates/cert3.pdf" download class="download-btn">Download</a>
            </div>
            <div class="certificate">
                <iframe src="certificates/cert4.pdf"></iframe>
                <p>Full Stack Web Development</p>
                <a href="certificates/cert4.pdf" download class="download-btn">Download</a>
            </div>
        </div>

        <a href="index.html" class="back-button">‚Üê Back to Home</a>
    </div>

</body>
</html>
